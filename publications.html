<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LX.Yang | Publications</title>
  <link rel="stylesheet" href="style.css">
  <!-- MathJax for LaTeX rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        ignoreHtmlClass: 'tex2jax_ignore'
      }
    };
  </script>
  <!-- Citation system -->
  <script src="scripts/citationManager.js"></script>
</head>
<body>
  <header class="header">
    <div class="name-title">LX. Yang | SYSU</div>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="publications.html" class="nav-link active">Publications</a>
      <a href="teaching.html" class="nav-link">Teaching</a>
    </nav>
  </header>

  <main>
    <h1>Publications</h1>
    <div id="bio">
      Please see <a href="https://scholar.google.com" target="_blank">Google Scholar</a> for complete list.
      <b>#</b> indicates corresponding author, <b>*</b> indicates co-first authors.
    </div>

    <div class="publication-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="article">Journal Articles</button>
      <button class="filter-btn" data-filter="inproceedings">Conference Papers</button>
    </div>

    <div id="publications" class="publication-list">
      <!-- Publications will be inserted here automatically -->
    </div>
  </main>

  <footer class="footer">
    &copy; 2025-<span id="current-year"></span> Lingxiao Yang. Last updated: 
    <span id="last-updated">Apr 2025</span>.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('current-year').textContent = new Date().getFullYear();
      const app = new PublicationApp();
      app.initialize();
    });
  </script>
</body>
</html>
